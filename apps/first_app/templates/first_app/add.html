{% for note in notes %}
	<div>
		<h2 style='display: inline-block'> {{note.title}} </h2>
		<form action='title' method='POST' style='display: inline-block'>
			<input type='submit' value='delete'>
			<input type='hidden' value="{{note.id}}">
		</form>
		<input style='display: block' type="textarea">
	</div>
	<hr>
{% endfor %}
