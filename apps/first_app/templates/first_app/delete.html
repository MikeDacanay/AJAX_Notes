{% for note in notes %}
	<div>
		<h2 style='display: inline-block'> {{note.title}} </h2>
		<form id='delete_id' action='delete' method='POST' style='display: inline-block'>
			{% csrf_token %}
			<input type='hidden' value="{{note.id}}"  name="hid_id_form">
			<input type='submit' value='delete'>
		</form>
		<input style='display: block' type="textarea">
	</div>
	<hr>
{% endfor %}
